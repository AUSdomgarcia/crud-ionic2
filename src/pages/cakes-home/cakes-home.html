  <!--<ion-navbar>

<ion-content padding>
  
  <ion-card *ngFor="let cake of cakes; let i = index">
    {{ cake?.pictureURL }}
    <img src="{{ cake?.fixURL }}" alt="{{ cake?.name}}">
    <ion-card-content>
      <ion-card-title>
        {{ cake?.name }}
      </ion-card-title>
      
      <p>Lorem ipsum<p>
    </ion-card-content>
  </ion-card>

</ion-content>
