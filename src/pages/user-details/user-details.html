<ion-header>

  <ion-navbar color="primary">
    <ion-title>User Details</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="toggleOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

<div style="text-align: center">
  <img src="{{ imgSrc }}" alt="" style="display: inline-block; width: 200px; height: 200px;">
</div>

<ion-card>
  <ion-card-header>
    <h1>{{ user?.fullname }}</h1>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col col-6>Full Name</ion-col>
        <ion-col col-6>{{ user?.fullname}}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>Email</ion-col>
        <ion-col col-6>{{ user?.email}}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>Gender</ion-col>
        <ion-col col-6>{{ user?.gender}}</ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>Short Description</ion-col>
        <ion-col col-6>{{ user?.description}}</ion-col>
      </ion-row>

    </ion-grid>

  </ion-card-content>

</ion-card>


</ion-content>
