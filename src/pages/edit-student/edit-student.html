<ion-header>

  <ion-navbar>
    <ion-title>Edit Student</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="toggleUpdateStudent(student)">

      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" [(ngModel)]="student.name" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>age</ion-label>
        <ion-input type="number" [(ngModel)]="student.age" name="age"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Information</ion-label>
        <ion-textarea [(ngModel)]="student.information" name="information"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Level</ion-label>
        <ion-input type="text" [(ngModel)]="student.level" name="level"></ion-input>
      </ion-item>

      <button ion-button type="submit" block>Update Student</button>
    </form>

</ion-content>
