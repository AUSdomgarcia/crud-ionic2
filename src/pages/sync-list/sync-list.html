<ion-header>

  <ion-navbar>
    <!--<ion-title>sync-list</ion-title>-->
  </ion-navbar>

</ion-header>


<ion-content>
  
  <ion-refresher (ionRefresh)="refreshAll($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-list-header>
      Outstanding Students of Manila
  </ion-list-header>

  <!--<ion-list *ngIf="students.length > 0" [virtualScroll]="students" [approxItemHeight]="'132px'">-->
  
  <ion-list>
    
    <!--<ion-item *virtualItem = "let student">-->
  
    <ion-item *ngFor="let student of students">
      
      <ion-toolbar color="secondary">
        <ion-title >Student # {{ student?._id}}</ion-title>

        <button (click)="toggleUpdate(student)" ion-button color="default" small>
          <span>EDIT&nbsp;&nbsp;</span>
          <ion-icon name="create" item-end></ion-icon>
        </button>

        <button (click)="toggleDelete(student?._id)" ion-button color="danger" small> 
          <span>DELETE&nbsp;&nbsp;</span>
          <ion-icon name="trash" item-end></ion-icon>
        </button>

      </ion-toolbar>

      <ion-row>
          <ion-col col-6>
            <strong>Name</strong>
          </ion-col>
          <ion-col col-6>
            {{ student?.name }}
          </ion-col>
      </ion-row>

      <ion-row>
          <ion-col col-6>
            <strong>Age</strong>
          </ion-col>
          <ion-col col-6>
            {{ student?.age }}
          </ion-col>
      </ion-row>

      <ion-row>
          <ion-col col-6>
            <strong>Information</strong>
          </ion-col>
          <ion-col col-6>
            {{ student?.information }}
          </ion-col>
      </ion-row>

      <ion-row>
          <ion-col col-6>
            <strong>Level</strong>
          </ion-col>
          <ion-col col-6>
            {{ student?.level }}
          </ion-col>
      </ion-row>

      <ion-row>
          <ion-col col-6>
            <strong>Last updated</strong>
          </ion-col>
          <ion-col col-6>
            <small>
            {{ student?.updated_at | date: 'medium' }}
            </small>
          </ion-col>
      </ion-row>
      

    </ion-item>
    
  </ion-list>

</ion-content>
