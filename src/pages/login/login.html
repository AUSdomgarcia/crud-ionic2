<ion-header>
  <!--<ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>-->
</ion-header>

<ion-content class="loginBg">

  <ion-card class="custom-card">

    <img src="../img/../assets/logo.jpg"/>

    <ion-card-content class="nopads">
      <!--START FORM-->
      <form [formGroup]="formGroup" 
            (ngSubmit)="toggleLogin(formGroup.value)">

        <ion-list class="nopads" outline>
          <ion-item  class="custompads customBg noBottomBorder">
            <ion-label floating>Email</ion-label>
            <ion-input type="text"
                       name="email"
                       [formControl]="formGroup.controls['email']"></ion-input>
          </ion-item>

          <ion-item class="custompads customBg">
            <ion-label floating>Password</ion-label>
            <ion-input type="password"
                       name="password"
                       [formControl]="formGroup.controls['password']"></ion-input>
          </ion-item>
        </ion-list>
        
        <button ion-button 
                block 
                class="button-color"
                type="submit">Login</button>
      </form>
      <!--END FORM-->

      <br />

      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button color="light" block outline><small>Forgot Password</small></button>
          </ion-col>
          <ion-col col-6>
            <button ion-button color="light" block outline><small>Register</small></button>
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-card-content>

  </ion-card>

</ion-content>
